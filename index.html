<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agecalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>

    <body class="frame"> 
        
        <div class="box1">Age Calculator <br>
        <button class="agebutton">Start</button>
        </div>

        <div class="box2 hidden">
            <div>
                <p class="details">Enter your informations below</p>
                <form action="" class="form">
                    <input type="text" id="aName" name="yourName" placeholder="First Name" class="input">
                    <input type="text" id="bName" age="yourAge" placeholder="Surname" class="input">
                    <input type="number" id="cAge" name="text" placeholder="Enter your Age" class="input">
                    <button class="summit" onclick="calAgeDays();return false">Summit</button>
                </form>
            </div>
            
        </div>
        <div class="box3 hidden">
            <h3>CONGRATULATIONS!</h3>
            <input type="text" age="yourAge" placeholder="Age in Days" class="input" value="" id="output">
            </div>
    </body>


    <footer></footer>
<script src="script.js"></script>
</body>
</html>
